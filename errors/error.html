<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpeg" href="https://avatars.githubusercontent.com/u/97509?v=4" />
    <!--# if expr="$status = 502" -->
    <title>Lucas Brum</title>
    <!--# else -->
    <title>Lucas Brum - <!--# echo var="status_text" default="Erro inesperado" --></title>
    <!--# endif -->
    <meta name="description" content="Software Developer" />
    <meta property="og:title" content="Lucas Brum" />
    <meta property="og:description" content="Software Developer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://blog.lucasbrum.dev" />
    <meta property="og:image" content="https://avatars.githubusercontent.com/u/97509?v=4" />
    <!--# if expr="$status = 502" -->
    <meta http-equiv="refresh" content="5; url=https://blog.lucasbrum.dev" />
    <!--# endif -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        font-family: "Nunito", Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #14151a;
        color: #fff;
      }

      div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        margin: 10px 0;
      }

      .logo {
        width: 100%;
        max-width: 280px;
        height: auto;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="child">
      <img
        class="logo"
        width="200"
        height="200"
        src="https://avatars.githubusercontent.com/u/97509?v=4"
        alt="Lucas Brum"
      />
      <h1>Lucas Brum</h1>
      <!--# if expr="$status = 502" -->
      <h2>Estamos atualizando nosso site.</h2>
      <p>Você será redirecionado em 5 segundos</p>
      <!--# else -->
      <h2>
        <!--# echo var="status" default="" -->
        <!--# echo var="status_text" default="Erro inesperado" -->
      </h2>
      <!--# endif -->
      <p>Clique <a href="https://blog.lucasbrum.dev">aqui</a> para voltar.</p>
    </div>
  </body>
</html>
